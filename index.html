<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Notícias</title>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <header class="container">
        <nav class="grid grid-col" id="primary">
            <div class="primary-menu">
                <img src="assets/icons/List.svg" alt="Ícone de menu em lista do tipo hamburguer">
                <strong>Menu</strong>
            </div>

            <div id="logo">
                <img src="assets/icons/Logo.svg" alt="Logomarca da Tech News">
            </div>

            <div class="primary-menu">
                <strong>Buscar</strong>
                <img src="assets/icons/MagnifyingGlass.svg" alt="Ícone de lupa para pesquisas">
            </div>
        </nav>

        <nav class="grid grid-col" id="secondary">
            <a href="#">Inteligência Artificial</a>
            <a href="#">Blockchain</a>
            <a href="#">Hologramas</a>
            <a href="#">Internet</a>
            <a href="#">Vestíveis</a>
            <a href="#">Realidade Aumentada</a>
            <a href="#">Realidade  Virtual</a>
        </nav>
    </header>

    <main class="container grid">
        <section class="grid grid-col gap1rem" id="spotlight">
            <figure class="card">
                <img src="assets/images/Image 01.png" alt="">

                <figcaption>
                    <span class="tag">Robótica</span>
                    <h2 class="text-2xl">
                        Robôs domésticos começam a ser adotados para tarefas diárias, prometendo mais conforto e eficiência nas residências.
                    </h2>
                </figcaption>
            </figure>

            <div class="grid cols-2 gap1rem">
                <figure class="card">
                    <img src="assets/images/Image 02.png" alt="">

                    <figcaption>
                        <span class="tag">Hologramas</span>
                        <h2 class="text-l">
                            Novo Smartphone Projetor 3D chega ao mercado, transformando a forma como vemos nossas telas!
                        </h2>
                    </figcaption>
                </figure>
                <figure class="card">
                    <img src="assets/images/Image 03.png" alt="">

                    <figcaption>
                        <span class="tag">Internet</span>
                        <h2 class="text-l">
                            Tecnologia 6G chega às metrópoles brasileiras, prometendo revolucionar a forma como vivemos e nos...
                        </h2>
                    </figcaption>
                </figure>
                <figure class="card">
                    <img src="assets/images/Image 04.png" alt="">

                    <figcaption>
                        <span class="tag">Vestíveis</span>
                        <h2 class="text-l">
                            Empresa lança relógio inteligente capaz de monitorar a saúde mental, oferecendo insights valiosos...
                        </h2>
                    </figcaption>
                </figure>
                <figure class="card">
                    <img src="assets/images/Image 05.png" alt="">

                    <figcaption>
                        <span class="tag">Realidade Virtual</span>
                        <h2 class="text-l">
                            Escolas adotam a tecnologia VR para proporcionar experiências imersivas, transformando a aprendizagem...
                        </h2>
                    </figcaption>
                </figure>
            </div>
        </section>
    </main>
</body>
</html>
