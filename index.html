<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech News</title>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <header class="container">
        <nav class="flex align-center" id="primary">
            <div class="menu-item flex align-center">
                <img src="assets/icons/List.svg" alt="Ícone de lista de menu">

                <strong>Menu</strong>
            </div>

            <img src="assets/icons/Logo.svg" alt="Logomarca da Tech News">

            <div class="menu-item flex align-center">
                <img src="assets/icons/MagnifyingGlass.svg" alt="Ícone de lupa para pesquisa">
                <strong>Buscar</strong>
            </div>
        </nav>

        <nav class="flex align-center" id="secondary">
            <a href="#">Inteligência Artificial</a>
            <a href="#">Blockchain</a>
            <a href="#">Hologramas</a>
            <a href="#">Internet</a>
            <a href="#">Vestíveis</a>
            <a href="#">Realidade Aumentada</a>
            <a href="#">Realidade  Virtual</a>
        </nav>
    </header>

    <main class="container grid">
        <section class="grid gap-1" id="spotlight">
            <figure class="card">
                <img src="assets/images/Image 01.png" alt="">

                <figcaption>
                    <span class="tag">Robótica</span>
                    <h1 class="text-2xl">
                        Robôs domésticos começam a ser adotados para tarefas...
                    </h1>
                </figcaption>
            </figure>

            <figure class="card">
                <img src="assets/images/Image 02.png" alt="">

                <figcaption>
                    <span class="tag">Hologramas</span>
                    <h3 class="text-l">
                        Novo Smartphone Projetor 3D chega ao mercado, transformando a forma como vemos nossas telas!
                    </h3>
                </figcaption>
            </figure>

            <figure class="card">
                <img src="assets/images/Image 03.png" alt="">

                <figcaption>
                    <span class="tag">Internet</span>
                    <h3 class="text-l">
                        Tecnologia 6G chega às metrópoles brasileiras, prometendo revolucionar a forma como vivemos e nos comunicamos.
                    </h3>
                </figcaption>
            </figure>

            <figure class="card">
                <img src="assets/images/Image 04.png" alt="">

                <figcaption>
                    <span class="tag">Vestíveis</span>
                    <h3 class="text-l">
                        Empresa lança relógio inteligente capaz de monitorar a saúde mental, oferecendo insights valiosos para o bem-estar pesso...
                    </h3>
                </figcaption>
            </figure>

            <figure class="card">
                <img src="assets/images/Image 05.png" alt="">

                <figcaption>
                    <span class="tag">Realidade Virtual</span>
                    <h3 class="text-l">
                        Escolas adotam a tecnologia VR para proporcionar experiências imersivas, transformando a aprendizagem tradicional.
                    </h3>
                </figcaption>
            </figure>
        </section>

        <section class="grid" id="weekly-pop">
            <header class="flex align-center">
                <h3 class="heading-span">Mais lidas da semana</h3>

                <a href="#" class="flex align-center">
                    Ver tudo
                    <span></span>
                </a>
            </header>

            <div class="flex align-center">
                <figure>
                    <span class="tag">Veículos</span>
                    <img src="assets/images/Image 06.png" alt="">
                    <h2 class="text-xl">
                        Protótipo de veículo voador é apresentado, marcando o início da era dos transportes aéreos pessoais.
                    </h2>
                </figure>

                <figure>
                    <span class="tag">Hologramas</span>
                    <img src="assets/images/Image 07.png" alt="">
                    <h2 class="text-xl">
                        Plataforma de videoconferência apresenta nova função de hologramas, tornando as chamadas virtuais mais re...
                    </h2>
                </figure>

                <figure>
                    <span class="tag">Realidade virtual</span>
                    <img src="assets/images/Image 08.png" alt="">
                    <h2 class="text-xl">
                        Nova geração de consoles de videogame é lançada, trazendo gráficos ultra-realistas e experiências de jogo totalm...
                    </h2>
                </figure>

                <figure>
                    <span class="tag">Internet</span>
                    <img src="assets/images/Image 09.png" alt="">
                    <h2 class="text-xl">
                        Projeto busca oferecer internet de alta velocidade em áreas remotas através de satélites.
                    </h2>
                </figure>
            </div>
        </section>
    </main>

</html>
